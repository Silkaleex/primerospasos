<div class="container" role="document">
  <app-cabecera></app-cabecera>
  <router-outlet></router-outlet>
  <router-outlet></router-outlet>
  <div class="style" [ngStyle]="{ background: color ? color : 'red' }">
    Hola Mundo!
  </div>
  <button
    (click)="color = 'yellow'"
    [ngClass]="{ activeYellow: color == 'yellow' }"
  >
    Amarillo
  </button>
  <button (click)="color = 'red'" [ngClass]="{ activeRed: color == 'red' }">
    Rojo
  </button>
  <button
    (click)="color = 'green'"
    [ngClass]="{ activeGreen: color == 'green' }"
  >
    Verde
  </button>
  <button (click)="color = 'blue'" [ngClass]="{ activeBlue: color == 'blue' }">
    Azul
  </button>
  <button
    (click)="color = 'purple'"
    [ngClass]="{ activePurple: color == 'purple' }"
  >
    Morado
  </button>
</div>
